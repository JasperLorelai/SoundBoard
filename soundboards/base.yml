# -------------------- { Variables } --------------------
variables:
  Sound: {type: playerstring}
  Menu: {type: playerstring}
  Pitch: {type: player}
  Volume: {type: player}
  PitchIsPreset: {type: playerstring}
  PitchPreset: {type: player}
  SoundCache: {type: playerstring}



# -------------------- { Anchors } --------------------
sb-anchor-menu:
  <<: &menu
   # TODO This is the preset from Util
   # >
   spell-class: ".MenuSpell"
   helper-spell: true
   tags: [NotSilenceable]
   delay: 1
   stay-open-non-option: true
   # <
  enabled: false

sb-anchor-dummy:
  <<: &dummy
    spell-class: ".instant.DummySpell"
    helper-spell: true
    tags: [NotSilenceable]
  enabled: false

# -------------------- { Spells } --------------------
Dummy:
  spell-class: ".instant.DummySpell"
  helper-spell: true
  tags: [NotSilenceable]



# Soundboard original open
sb-main:
  spell-class: ".MultiSpell"
  permission-name: soundboard
  tags: [NotSilenceable]
  incantations: ["/soundboard", "/sounds", "/sb"]
  always-granted: true
  variable-mods-cast:
    - Pitch =1
    - Volume =1
    - Sound =Empty
    - Menu =Main
    - PitchIsPreset =false
    - SoundCache =Empty
  spells: [DELAY 1, sb]





# Sound Editing
sb-selectsound:
  spell-class: ".MultiSpell"
  helper-spell: true
  tags: [NotSilenceable]
  spells: [sb-configure, DELAY 1, sb-fixsound, DELAY 1, sb-showsound]

sb-fixsound:
  spell-class: ".targeted.ParseSpell"
  helper-spell: true
  target-self: true
  operation: regex
  expected-value: "\\."
  parse-to: "-"
  variable-to-parse: Sound
  parse-to-variable: SoundCache

sb-showsound:
  <<: &command
    spell-class: ".ExternalCommandSpell"
    helper-spell: true
    tags: [NotSilenceable]
    execute-on-console-instead: true
    do-variable-replacement: true
  command-to-execute: ['minecraft:tellraw %a [{"text":"Open for (%var:Sound%) ","color":"aqua"},{"text":"[","color":"dark_aqua"},{"text":"Click Here","color":"aqua","clickEvent":{"action":"run_command","value":"/c sound-%var:SoundCache%"}},{"text":"]","color":"dark_aqua"}]']

