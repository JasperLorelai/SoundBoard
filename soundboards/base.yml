# -------------------- { Variables } --------------------
variables:
  Sound: {type: playerstring}
  Menu: {type: playerstring}
  Pitch: {type: player}
  Volume: {type: player}
  PitchIsPreset: {type: playerstring}
  PitchPreset: {type: player}
  SoundCache: {type: playerstring}



# -------------------- { Anchors } --------------------
sb-anchor-menu:
  <<: &menu
   # TODO This is the preset from Util
   # >
   spell-class: ".MenuSpell"
   helper-spell: true
   tags: [NotSilenceable]
   delay: 1
   stay-open-non-option: true
   # <
  enabled: false

sb-anchor-dummy:
  <<: &dummy
    spell-class: ".instant.DummySpell"
    helper-spell: true
    tags: [NotSilenceable]
  enabled: false

sb-anchor-command:
  <<: &command
    spell-class: ".ExternalCommandSpell"
    helper-spell: true
    tags: [NotSilenceable]
    execute-on-console-instead: true
    do-variable-replacement: true
  enabled: false

# -------------------- { Spells } --------------------
sb-dummy:
  spell-class: ".instant.DummySpell"
  helper-spell: true
  tags: [NotSilenceable]



# Soundboard original open
sb-main:
  spell-class: ".MultiSpell"
  permission-name: soundboard
  tags: [NotSilenceable]
  incantations: ["/soundboard", "/sounds", "/sb"]
  always-granted: true
  variable-mods-cast:
    - Pitch =1
    - Volume =1
    - Sound =Empty
    - Menu =Main
    - PitchIsPreset =false
    - SoundCache =Empty
  spells: [DELAY 1, sb]





# Sound Editing
sb-selectsound:
  spell-class: ".MultiSpell"
  helper-spell: true
  tags: [NotSilenceable]
  spells: [sb-configure, DELAY 1, sb-fixsound, DELAY 1, sb-showsound(mode=full)]

sb-fixsound:
  spell-class: ".targeted.ParseSpell"
  helper-spell: true
  target-self: true
  operation: regex
  expected-value: "\\."
  parse-to: "-"
  variable-to-parse: Sound
  parse-to-variable: SoundCache

sb-showsound: {<<: *dummy, str-cast-self: "<aqua>Open for (%var:Sound%) <hover:show_text:'<dark_aqua>Click'><click:run_command:/c sound-%var:SoundCache%><dark_aqua>[<aqua>Click Here</aqua>]"}

sb-configure:
  <<: *menu
  title: "&9Modify Pitch or Volume & Play"
  options:
    Pitch1:
      slot: 0
      item:
        type: lime_wool
        name: "<gold>Modify Pitch by .5"
        lore: ["<yellow>Current Pitch<white>: <gold>%var:Pitch:2%"]
      spell: sb-pitch-add1
      spell-right: sb-pitch-dec1
      stay-open: true
      modifiers: [variable Pitch>1.5 deny, variable Pitch<.5 deny]
    Pitch1Fail1:
      slot: 0
      item:
        type: gray_wool
        name: "<gold>Pitch is over 1.5"
        lore: ["<yellow>Current Pitch<white>: <gold>%var:Pitch:2%"]
      spell: sb-dummy
      spell-right: sb-pitch-dec1
      stay-open: true
      modifiers: [variable Pitch>1.5 require]
    Pitch1Fail2:
      slot: 0
      item:
        type: gray_wool
        name: "<gold>Pitch is under 0.5"
        lore: ["<yellow>Current Pitch<white>: <gold>%var:Pitch:2%"]
      spell: sb-pitch-add1
      spell-right: sb-dummy
      stay-open: true
      modifiers: [variable Pitch<0.5 require]
    Pitch2:
