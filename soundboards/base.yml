  modifiers:
    - variable Pitch=1.0 castinstead sb-show-clean-pitch
    - variable Pitch=1.0 stop
    - variable Volume=1.0 castinstead sb-show-clean-volume
    - variable Volume=1.0 stop
    - "variablestringequals PitchIsPreset:true castinstead sb-show-preset-pitch"
    - "variablestringequals PitchIsPreset:true stop"
    - variable Pitch=0.0 castinstead sb-show-whole-pitch
    - variable Pitch=2.0 castinstead sb-show-whole-pitch
  command-to-execute: ['minecraft:tellraw %a [{"text":"To show the sound configuration ","color":"aqua"},{"text":"[","color":"dark_aqua"},{"text":"Click Here","color":"aqua","clickEvent":{"action":"suggest_command","value":"sound: %var:Sound% pitch: %var:Pitch:2% volume: %var:Volume:2%"},"hoverEvent":{"action":"show_text","value":{"text":"Click to show","color":"aqua"}}},{"text":"]","color":"dark_aqua"}]']
