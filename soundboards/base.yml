        type: lime_wool
        name: "<gold>Modify Volume by 100"
        lore: ["<yellow>Current Volume<white>: <gold>%var:Volume:2%"]
      spell: sb-volume-add1
      spell-right: sb-volume-dec1
      stay-open: true
