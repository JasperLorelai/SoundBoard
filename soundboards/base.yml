# -------------------- { Variables } --------------------
variables:
  Sound: {type: playerstring}
  Menu: {type: playerstring}
  Pitch: {type: player}
  Volume: {type: player}
  PitchIsPreset: {type: playerstring}
  PitchPreset: {type: player}
  SoundCache: {type: playerstring}



# -------------------- { Anchors } --------------------
sb-anchor-menu:
  <<: &menu
   # TODO This is the preset from Util
   # >
   spell-class: ".MenuSpell"
   helper-spell: true
   tags: [NotSilenceable]
   delay: 1
   stay-open-non-option: true
   # <
  enabled: false

sb-anchor-dummy:
  <<: &dummy
    spell-class: ".instant.DummySpell"
    helper-spell: true
    tags: [NotSilenceable]
  enabled: false

sb-anchor-command:
  <<: &command
    spell-class: ".ExternalCommandSpell"
    helper-spell: true
    tags: [NotSilenceable]
    execute-on-console-instead: true
    do-variable-replacement: true
  enabled: false

# -------------------- { Spells } --------------------
sb-dummy:
  spell-class: ".instant.DummySpell"
  helper-spell: true
  tags: [NotSilenceable]



# Soundboard original open
sb-main:
  spell-class: ".MultiSpell"
  permission-name: soundboard
  tags: [NotSilenceable]
  incantations: ["/soundboard", "/sounds", "/sb"]
  always-granted: true
  variable-mods-cast:
    - Pitch =1
    - Volume =1
    - Sound =Empty
    - Menu =Main
    - PitchIsPreset =false
    - SoundCache =Empty
  spells: [DELAY 1, sb]





# Sound Editing
sb-selectsound:
  spell-class: ".MultiSpell"
  helper-spell: true
  tags: [NotSilenceable]
  spells: [sb-configure, DELAY 1, sb-fixsound, DELAY 1, sb-showsound(mode=full)]

sb-fixsound:
  spell-class: ".targeted.ParseSpell"
  helper-spell: true
  target-self: true
  operation: regex
  expected-value: "\\."
  parse-to: "-"
  variable-to-parse: Sound
  parse-to-variable: SoundCache

sb-showsound: {<<: *dummy, str-cast-self: "<aqua>Open for (%var:Sound%) <hover:show_text:'<dark_aqua>Click'><click:run_command:/c sound-%var:SoundCache%><dark_aqua>[<aqua>Click Here</aqua>]"}

